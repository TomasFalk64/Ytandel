<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Areaanalys naturvärden</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Areaanalys – naturvärdesandelar</h1>

    <section class="card">
    <h2>Ladda bild</h2>

    <div class="twoCols">

        <div class="inputZone">
        <div class="zoneTitle">Välj fil</div>
        <input id="file" type="file" accept="image/png,image/jpeg" />
        </div>

        <div class="inputZone">
        <div class="zoneTitle">Klistra in skärmdump</div>
        <div id="pasteZone" class="pasteZone" tabindex="0">
            Klicka här och tryck Ctrl+V
        </div>
        </div>

    </div>

    <div class="row">
        <button id="analyze" disabled>Analysera</button>
        <a id="download" class="btn disabled" href="#" download>Ladda ner resultatbild</a>
    </div>
    </section>


    <section class="card">
      <h2>Resultat</h2>
      <div id="status" class="status">Ingen fil vald.</div>

      <table class="table" id="table" aria-label="Resultattabell">
        <thead>
          <tr>
            <th>Kategori</th>
            <th>% av Skog</th>
            <th>% av Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Förhandsvisning</h2>
      <canvas id="preview" class="canvas"></canvas>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
